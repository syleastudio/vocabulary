<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8"/>
  <meta name="viewport" content="width=device-width,initial-scale=1"/>
  <title>Word of the Day • Sylea Studio</title>

  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600&display=swap" rel="stylesheet">
  <style>
    :root {
      --bg: #F4E8D2;
      --fg: #1C1D22;
    }

    * {
      box-sizing: border-box;
      font-family: 'Poppins', sans-serif;
    }

    html, body {
      height: 100%;
      margin: 0;
      background: var(--bg);
      color: var(--fg);
      display: flex;
      align-items: center;
      justify-content: center;
      padding: 20px;
    }

    .card {
      background: #fff;
      border-radius: 18px;
      padding: 24px 32px;
      width: 90%;
      max-width: 750px;
      display: flex;
      align-items: center;
      justify-content: space-between;
      box-shadow: 0 6px 20px rgba(28,29,34,0.08);
      transition: all 0.3s ease;
      gap: 20px;
    }

    .left {
      flex: 1;
      text-align: left;
    }

    .right {
      text-align: center;
      min-width: 160px;
    }

    h1 {
      font-size: 20px;
      margin-bottom: 8px;
      font-weight: 600;
    }

    .lang {
      font-size: 13px;
      opacity: 0.7;
      margin-bottom: 6px;
    }

    .word {
      font-size: 32px;
      font-weight: 700;
      margin: 6px 0;
    }

    .translation {
      font-size: 15px;
      color: rgba(28,29,34,0.8);
      margin-bottom: 8px;
      font-weight: 500;
    }

    .description {
      font-size: 14px;
      color: rgba(28,29,34,0.75);
      line-height: 1.5;
      max-width: 460px;
    }

    button {
      background: var(--fg);
      color: #fff;
      border: none;
      padding: 10px 24px;
      border-radius: 10px;
      font-weight: 500;
      cursor: pointer;
      transition: 0.2s;
      width: 100%;
    }

    button:hover {
      opacity: 0.9;
    }

    .footer {
      position: absolute;
      bottom: 18px;
      font-size: 12px;
      color: rgba(28,29,34,0.55);
    }

    .fade {
      opacity: 0;
      transform: translateY(10px);
      transition: opacity 0.4s, transform 0.4s;
    }

    .fade.show {
      opacity: 1;
      transform: translateY(0);
    }
  </style>
</head>
<body>
  <div class="card">
    <div class="left">
      <h1>Word of the Day</h1>
      <div id="content" class="fade">
        <div class="lang" id="lang"></div>
        <div class="word" id="word">—</div>
        <div class="translation" id="translation"></div>
        <div class="description" id="description"></div>
      </div>
    </div>
    <div class="right">
      <button id="generate">Generate</button>
    </div>
  </div>

  <script>
    const WORDS = {
      English: [
        { word: "Serendipity", trans: "Finding good things by chance", desc: "An unexpected and pleasant discovery that happens by accident." },
        { word: "Ethereal", trans: "Delicate and light", desc: "Extremely delicate and light in a way that seems too perfect for this world." },
        { word: "Ephemeral", trans: "Lasting a short time", desc: "Something fleeting and temporary, like a sunset or a moment of happiness." },
        { word: "Incongruous", trans: "Out of place", desc: "Something that is not in harmony or doesn't fit with the surroundings." },
        { word: "Quixotic", trans: "Idealistic and impractical", desc: "Chasing unrealistic ideals, often with great enthusiasm." },
        { word: "Mellifluous", trans: "Sweet or musical", desc: "A sound that is pleasant and smooth, like honey." },
        { word: "Penultimate", trans: "Second to last", desc: "Something that comes just before the final one." },
        { word: "Lethargy", trans: "A lack of energy", desc: "A state of sluggishness or tiredness." },
        { word: "Aberration", trans: "A departure from what is normal", desc: "A deviation from the typical or expected course of action." },
        { word: "Obfuscate", trans: "To confuse or obscure", desc: "To make something unclear or difficult to understand." },
        // Adding more words to complete the list...
        { word: "Benevolent", trans: "Well meaning and kindly", desc: "Describing someone who is kind and helpful." },
        { word: "Cacophony", trans: "A harsh, discordant mixture of sounds", desc: "An overwhelming and unpleasant noise." },
        { word: "Languid", trans: "Weak or faint", desc: "Describing a state of being tired, lacking energy, or showing little interest." },
        { word: "Ebullient", trans: "Overflowing with enthusiasm", desc: "A person or thing that is full of energy and joy." },
        { word: "Resplendent", trans: "Shining brilliantly", desc: "Describing something that looks bright and magnificent." },
        // Keep adding more words for a rich vocabulary bank...
      ],
      Spanish: [
        { word: "Sobremesa", trans: "After-meal talk", desc: "Time spent talking and relaxing after eating, enjoying good company." },
        { word: "Duende", trans: "Soulful inspiration", desc: "A mysterious power that moves people deeply through art or music." },
        { word: "Querencia", trans: "Place of belonging", desc: "A space where one feels safe, at home, or drawn to instinctively." },
        { word: "Madrugar", trans: "To wake up early", desc: "To get up at dawn, typically before the sun rises." },
        { word: "Estrenar", trans: "To wear something for the first time", desc: "To use or wear something newly purchased for the first time." },
        { word: "Friolero", trans: "Sensitive to cold", desc: "A person who is easily affected by the cold." },
        { word: "Merienda", trans: "Afternoon snack", desc: "A light meal or snack eaten in the late afternoon." },
        { word: "Desvelado", trans: "Unable to sleep", desc: "Describing someone who is awake when they should be sleeping." },
        { word: "Tertulia", trans: "Informal gathering", desc: "A social meeting or gathering, often for intellectual conversation." },
        { word: "Cachivache", trans: "Junk or clutter", desc: "Unwanted items that accumulate and take up space." },
        // More words for the Spanish collection...
        { word: "Amistad", trans: "Friendship", desc: "The bond or relationship between friends." },
        { word: "Cachorro", trans: "Puppy", desc: "A young dog, often characterized by playful behavior." },
        { word: "Receloso", trans: "Suspicious or wary", desc: "Someone who is distrustful or cautious about something." },
        { word: "Sencillez", trans: "Simplicity", desc: "The quality of being simple or easy to understand." },
        { word: "Tolerancia", trans: "Tolerance", desc: "The willingness to accept different opinions or behaviors." },
        // Adding more for a thorough vocabulary...
      ],
      French: [
        { word: "Flâneur", trans: "Urban wanderer", desc: "A person who strolls through the city observing life with curiosity." },
        { word: "Dépaysement", trans: "Feeling of disorientation", desc: "The sensation of being in a new environment far from what’s familiar." },
        { word: "Joie de vivre", trans: "Joy of living", desc: "A cheerful enjoyment and love for life itself." },
        { word: "Savoir-faire", trans: "Know-how", desc: "The ability to handle situations and people with grace and skill." },
        { word: "Nostalgie", trans: "Nostalgia", desc: "A sentimental longing or wistful affection for the past." },
        { word: "Auberge", trans: "Inn", desc: "A small hotel or place to stay, often in a rural area." },
        { word: "Rendezvous", trans: "Meeting", desc: "A prearranged meeting or gathering, often romantic." },
        { word: "Sillage", trans: "Fragrance trail", desc: "The lingering scent that a perfume or fragrance leaves behind." },
        { word: "Mélange", trans: "Mixture", desc: "A combination of different things, often with various influences." },
        { word: "Flou", trans: "Blurred", desc: "Something that is not clear or sharply defined." },
        // Add more words for French...
        { word: "Éclat", trans: "Brilliance", desc: "Great brilliance or success, often in a public or dramatic way." },
        { word: "Élan", trans: "Energy", desc: "A vigorous spirit or enthusiasm in action." },
        { word: "Cliché", trans: "Overused phrase", desc: "An idea or expression that has been overused to the point of being stale." },
        { word: "Bricoleur", trans: "DIY enthusiast", desc: "A person who enjoys working on small tasks, especially with tools and hands." },
        { word: "Savoir-vivre", trans: "Good manners", desc: "The knowledge of how to behave properly in social situations." },
        // Continue adding for a comprehensive collection...
      ],
      // Repeat the same method for other languages (German, Italian, Japanese, etc.)
    };

    const languages = Object.keys(WORDS);

    function getRandomWord() {
      const lang = languages[Math.floor(Math.random() * languages.length)];
      const words = WORDS[lang];
      const entry = words[Math.floor(Math.random() * words.length)];
      return { lang, ...entry };
    }

    function showWord() {
      const { lang, word, trans, desc } = getRandomWord();
      document.getElementById("lang").textContent = lang;
      document.getElementById("word").textContent = word;
      document.getElementById("translation").textContent = trans;
      document.getElementById("description").textContent = desc;

      const content = document.getElementById("content");
      content.classList.remove("show");
      setTimeout(() => content.classList.add("show"), 100);
    }

    document.getElementById("generate").addEventListener("click", showWord);
  </script>
</body>
</html>
